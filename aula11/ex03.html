<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMAS DE MULTAS!</h1>
   velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h

    <input type="button" value="verificar" onclick="calcular()">
 
<div id="res">

</div>

    <script>
        function calcular(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>sua velocidade é <strong> ${vel}km/h </strong> </p>`

        if(vel > 80) {
            res.innerHTML += `você foi multado!`
        } else {
            res.innerHTML += `continue trafegando nessa velocidade!`
        }

        res.innerHTML += `<strong><p> dirija sempre com o cinto de segurança </p> </strong>`
        }
    </script>
</body>
</html>
